<div class="btn-cadastrar">
    <button mat-button color="primary" (click)="openDialog()">Cadastrar atendimento</button>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="tutor">
          <th mat-header-cell *matHeaderCellDef> Tutor </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeTutor}} </td>
        </ng-container>
      
        <!-- pet Column -->
        <ng-container matColumnDef="pet">
          <th mat-header-cell *matHeaderCellDef> Pet </th>
          <td mat-cell *matCellDef="let element"> {{element.nomePet}} </td>
        </ng-container>
      
        <!-- data Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <!-- raca Column -->
        <ng-container matColumnDef="raca">
          <th mat-header-cell *matHeaderCellDef> Ra√ßa </th>
          <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
        </ng-container>

        <ng-container  matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
              <mat-menu #menu="matMenu">
                <mat-list>
                  <mat-list-item>
                    <button mat-menu-item (click)="editItem(element.id)">Editar</button>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>
                    <button mat-menu-item (click)="removeItem(element.id)">Excluir</button>
                  </mat-list-item>
                </mat-list>
              </mat-menu>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
