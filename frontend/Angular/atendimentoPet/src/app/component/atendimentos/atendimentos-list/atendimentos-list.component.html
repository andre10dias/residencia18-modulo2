<div class="btn-cadastrar">
    <button mat-button color="primary" (click)="openDialog()">Cadastrar atendimento</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="tutor">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="nomeTutor"> Tutor </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeTutor}} </td>
        </ng-container>
      
        <!-- pet Column -->
        <ng-container matColumnDef="pet">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="nomePet"> Pet </th>
          <td mat-cell *matCellDef="let element"> {{element.nomePet}} </td>
        </ng-container>
      
        <!-- data Column -->
        <ng-container matColumnDef="data" *ngIf="!isScreenSmall()">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="data"> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <!-- raca Column -->
        <ng-container matColumnDef="raca">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="raca"> Raça </th>
          <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
        </ng-container>

        <ng-container  matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
              <mat-menu #menu="matMenu">
                <mat-list>
                  <mat-list-item>
                    <button mat-menu-item (click)="editItem(element.id)">Editar</button>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>
                    <button mat-menu-item (click)="openConfirmDialog(element.id)">Excluir</button>
                  </mat-list-item>
                </mat-list>
              </mat-menu>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Selecione periódicamente a página de elementos.">
    </mat-paginator>
</div>
