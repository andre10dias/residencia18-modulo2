<h2 mat-dialog-title>{{titulo}}</h2>
<div class="dialog-conteiner">
    <mat-dialog-content>
        <app-atendimentos-form (tituloForm)="atribuirTitulo($event)">
        </app-atendimentos-form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]="true">Salvar</button>
    </mat-dialog-actions>
</div>
